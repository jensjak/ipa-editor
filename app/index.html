<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="css/style.css" />
    <title>IPA Editor</title>
  </head>
  <body>
    
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo">IPA Editor</a>
        <ul class="right hide-on-med-and-down">
          <li><a href="#">Navbar Link</a></li>
        </ul>

        <ul id="nav-mobile" class="sidenav">
          <li><a href="#">Navbar Link</a></li>
        </ul>
        <a href="#" data-target="nav-mobile" class="sidenav-trigger"><i class="material-icons">menu</i></a>
      </div>
    </nav>
   
    <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="col s6">
            <ul class="collection">
              <li class="collection-item">
                a 
                <a class="waves-effect waves-light btn-small" onclick="add('ɑ')">ɑ</a>
                <a class="waves-effect waves-light btn-small">æ</a>
              </li>
            </ul>
          </div>
          <div class="input-field col s6">
            <textarea id="textInput" class="materialize-textarea" onchange="calcCounts()"></textarea>
            <label for="textInput">Text Input</label>
          <div class="row">
            <a class="waves-effect waves-light btn red" onclick="resetTextInput()"><i class="material-icons left">delete</i>Clear</a> <br />
            Word count: <span id="wordCountText">0</span> <br />
            Character count: <span id="charCountText">0</span>
          </div>
        </div>
        </div>
      </form>
    </div>
  
    <footer class="page-footer orange">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">About IPA</h5>
            <p class="grey-text text-lighten-4">I will add a short description here at some point.</p>
          </div>
          <div class="col l3 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="white-text" href="https://www.internationalphoneticassociation.org/content/full-ipa-chart">Full IPA Chart</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">
        Made by <a class="orange-text text-lighten-3" href="http://jensjakob.eu/">Jens Jakob</a>
        </div>
      </div>
    </footer>

    <!-- JS at end of  body for optimized loading -->
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/processor.js"></script>
  </body>
</html>
